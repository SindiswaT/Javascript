<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Convertor</title>
</head>
<body>
    <div class="header">
        <div>
            <h1>Metric/ Imperial Unit Conversion</h1>
            <input id="num-input" type="number">
        </div>
    </div>

    <main>
        <div id="container">
            <div class="len-container">
                <h4>Length (Meter/ Feet)</h4>
                <p id="len-output"></p>
            </div>
            <div class="vol-container">
                <h4>Volume (Litres/ Gallons)</h4>
                <p id="vol-output"></p>
            </div>
            <div class="mass-container">
                <h4>Mass (Kilograms/ Pounds)</h4>
                <p id="mass-output"></p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
